language: python

matrix:
    include:
        - os: linux
          python: 3.8
          dist: xenial
        - os: linux
          python: 3.7
          dist: xenial
        - os: linux
          python: 3.6
        - os: linux
          python: 3.5
        - os: linux
          python: 3.7-dev
          dist: xenial
        - os: linux
          python: 3.8-dev
          dist: xenial
        - os: linux
          python: nightly
          dist: xenial
        - os: osx
          language: generic
          env: TOXENV=py36
    allow_failures:
        - os: linux
          python: 3.8-dev
          dist: xenial
        - os: linux
          python: nightly
          dist: xenial
install:
  - chmod +x .travis/install.sh
  - .travis/install.sh
before_script:
  - chmod +x .travis/test.sh
script:
  - .travis/test.sh
after_success:
  - codecov
